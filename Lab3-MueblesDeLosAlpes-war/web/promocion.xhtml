<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Promocion" />
    <ui:define name="body">
        
        <h:form>            
                <div align="right" style="padding-right: 10px">
                    <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.xhtml"/>
                </div>
        </h:form>
        <h:outputText id="linkHeader"
                          value="AdministraciÃ³n de Muebles" style="color:white"/>
        <p:fieldset legend="Crear Promocion">
        <h:form>
            <f:metadata>
                <f:viewParam name="id" value="#{catalogoBean.idMuebleSelec}" />
            </f:metadata>
            <!-- Panel para agregar un nuevo mueble -->
            <h:panelGroup>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtDescripcion"
                                     value="Descripcion"/>
                    <h:inputText id="TxtDescripcion"
                                   size="20"
                                   maxlength="20"
                                   label="Referencia"
                                   value="#{catalogoBean.promocion.descripcion}"
                                   required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="nameMsg" for="TxtDescripcion" />
                </h:panelGrid>
                   
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <!--
                    <h:outputLabel for="TxtFechaInicio"
                                     value="Fecha Inicio" />
                    <h:inputText id="TxtFechaInicio"                                   
                                 value="#{catalogoBean.promocion.fechaInicio}"
                                   label="Nombre"
                                   required="true">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                        <f:validateLength minimum="1"/>
                    
                    </h:inputText>
                    <h:message id="pwMsg" for="TxtFechaInicio" />
                    -->
                    <p:outputLabel for="fechaInicio" value="Fecha inicio" />
                    <p:calendar id="fechaInicio" value="#{catalogoBean.promocion.fechaInicio}"  pattern="dd/MM/yyyy" required="true" requiredMessage="Ingrese una fecha" />
                </h:panelGrid>
                
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <!--
                    <h:outputLabel for="TxtFechaFin"
                                     value="Fecha Fin" />                    
                    <h:inputText id="TxtFechaFin"                                   
                                   value="#{catalogoBean.promocion.fechaFin}"
                                   label="Precio"
                                   required="true">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="precioMsg" for="TxtPrecio" />
                
                    -->
                    <p:outputLabel for="fechaFin" value="Fecha Fin" />
                    <p:calendar id="fechaFin" value="#{catalogoBean.promocion.fechaFin}"  pattern="dd/MM/yyyy" required="true" requiredMessage="Ingrese una fecha" />
                    </h:panelGrid>       
                <h:commandButton value="Crear" action="#{catalogoBean.guardarPromocion}" />                
            </h:panelGroup>
        </h:form>
        </p:fieldset>     
    </ui:define>
</ui:composition>
